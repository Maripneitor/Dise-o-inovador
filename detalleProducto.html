<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="stylesP.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="index2.html">Registro</a></li>
            <li><a href="detalleProducto.html">Productos</a></li>
            <li><a href="productos.html">Registrar Producto</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Lista de Productos</h1>
        
        <div id="message" class="message"></div>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="Buscar productos...">
            <select id="sortProducts">
                <option value="name">Nombre (A-Z)</option>
                <option value="name-desc">Nombre (Z-A)</option>
                <option value="price">Precio (Menor a Mayor)</option>
                <option value="price-desc">Precio (Mayor a Menor)</option>
                <option value="stock">Stock (Menor a Mayor)</option>
                <option value="stock-desc">Stock (Mayor a Menor)</option>
            </select>
        </div>

        <div id="productList" class="product-list"></div>

        <a href="productos.html" class="btn">Agregar nuevo producto</a>
    </div>

    <script src="script2.js"></script>
</body>
</html>
