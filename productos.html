<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B`ALAM | Gestión de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesP.css">
</head>
<body>
    <!-- Header consistente con el diseño -->
    <header class="main-header">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <img src="images/sale (3).png" alt="B´ALAM Logo" class="logo-img" loading="lazy">
            </a>
            
            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </label>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index2.html">Registro</a></li>
                    <li><a href="detalleProducto.html">Productos</a></li>
                    <li><a href="productos.html" class="active">Registrar producto</a></li>
                    <li><a href="carrito.html" class="active-cart"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a></li>
                    <li><a href="detalleusuario.html"><i class="fas fa-user"></i> Cuenta</a></li>
                    <li><a href="ListaU.html">Lista de usuarios</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="spacer"></div>

    <!-- Contenido principal con cards -->
    <main class="content-wrapper">
        <div class="product-card">
            <div class="card-header">
                <h2><i class="fas fa-cube"></i> Nuevo Producto</h2>
                <div class="header-accent"></div>
            </div>
            
            <form id="productForm" class="product-form">
                <div class="form-group">
                    <label for="productName"><i class="fas fa-tag"></i> Nombre del producto</label>
                    <input type="text" id="productName" class="form-input" placeholder="Ej: Laptop HP Pavilion" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice"><i class="fas fa-dollar-sign"></i> Precio</label>
                        <input type="number" id="productPrice" class="form-input" placeholder="0.00" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productStock"><i class="fas fa-boxes"></i> Stock</label>
                        <input type="number" id="productStock" class="form-input" placeholder="Cantidad disponible" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productDescription"><i class="fas fa-align-left"></i> Descripción</label>
                    <textarea id="productDescription" class="form-textarea" placeholder="Características del producto..." rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="productCategory"><i class="fas fa-tags"></i> Categoría</label>
                    <input type="text" id="productCategory" class="form-input" placeholder="Ej: Electrónicos">
                </div>
                
                <div class="form-group">
                    <label for="productImage" class="file-upload-btn">
                        <i class="fas fa-camera"></i> Imagen del producto
                        <span id="fileName">Ningún archivo seleccionado</span>
                    </label>
                    <input type="file" id="productImage" accept="image/*" class="form-file-input">
                    <div class="image-preview-container">
                        <img id="imagePreview" src="#" alt="Vista previa de la imagen">
                        <div class="placeholder-preview">
                            <i class="fas fa-image"></i>
                            <p>Vista previa aparecerá aquí</p>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-cart submit-btn">
                    <i class="fas fa-save"></i> Guardar Producto
                </button>
            </form>
        </div>
        
        <a href="detalleProducto.html" class="btn-primary view-products-btn">
            <i class="fas fa-list-ul"></i> Ver todos los productos
        </a>
        
        <div id="message" class="notification"></div>
    </main>
    <script src="cart.js"></script>
    <script src="scriptP.js"></script>
</body>
</html>
