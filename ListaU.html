<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista de usuarios registrados en B´ALAM Café">
    <title>Lista de Usuarios - B´ALAM</title>
    <link rel="stylesheet" href="listau.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="navbar-container">
            <a href="index.html" class="logo">B´ALAM</a>
            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index2.html">Registro</a></li>
                    <li><a href="detalleProducto.html">Productos</a></li>
                    <li><a href="productos.html">Registrar producto</a></li>
                    <li>
                        <a href="carrito.html" class="active-cart">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count">0</span>
                        </a>
                    </li>
                    <li><a href="detalleusuario.html"><i class="fas fa-user"></i> Cuenta</a></li>
                    <li><a href="listau.html" class="active">Usuarios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Lista de Usuarios Registrados</h1>
        
        <div class="search-filter">
            <input type="text" id="search" placeholder="Buscar por nombre o correo" />
            <select id="role-filter">
                <option value="">Filtrar por rol</option>
                <option value="admin">Administrador</option>
                <option value="client">Cliente</option>
                <option value="employee">Empleado</option>
            </select>
            <button id="search-btn">Buscar</button>
        </div>

        <table class="user-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- Aquí se llenarán los usuarios registrados -->
            </tbody>
        </table>

        <button id="register-user" class="btn-1">Registrar Nuevo Usuario</button>
    </main>

    

    <script src="scripts.js"></script>
    <script src="cart.js"></script>
    <script src="scriptp.js"></script>
</body>
</html>
